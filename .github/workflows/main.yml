name: Build SadiqMod

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x SadiqMod/gradlew

      - name: Build with Gradle
        working-directory: SadiqMod
        run: ./gradlew build --no-daemon

      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: SadiqMod-JAR
          path: SadiqMod/build/libs/*.jar
